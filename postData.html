<!DOCTYPE html>
<html>
<head>
	<title>VueJs 13</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<style type="text/css">

</style>

</head>
<body>
  <div class="container">
	   <div id="app">
        <form method="post">
          <input type="number" name="userID" placeholder="userID" v-model='post.userID'>
          <p>{{post.userID}}</p>
          <input type="number" name="id" placeholder="id" v-model='post.id'>
          <p>{{post.id}}</p>
          <input type="text" name="title" placeholder="title" v-model='post.title'>
          <p>{{post.title}}</p>
          <input type="text" name="body" placeholder="body" v-model='post.body'>
          <p>{{post.body}}</p>
          <button @click.prevent="postData">Create Post</button>
        </form>

        
     </div>
  </div>


<script>
  var myview = new Vue({
    el: '#app',
    data:{
      post:{
        userID:"",
        id:"",
        title:'',
        body:'',
      }
      
    },
    methods:{
      postData(){
        this.$http.post('https://jsonplaceholder.typicode.com/posts', {
          userID:this.post.userID,
          id:this.post.id,
          title:this.post.title,
          body:this.post.body
          }).then(function(data){
            console.log(data);
          })
      }
    },

  });
     
</script>
</body>
</html>
