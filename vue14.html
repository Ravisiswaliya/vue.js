<!DOCTYPE html>
<html>
<head>
	<title>VueJs 14</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style type="text/css">
  

</style>

</head>
<body>
  <div class="container">
	   <div id="app">
        <h2 class="text-center">{{title}}</h2>
        <h3 class="text-center">{{info}}</h3>
        
        
     </div>

     <div id="app2">
       <h3 class="text-center">{{info}}</h3>
       <h2>{{t}}</h2>

     </div>
  </div>


<script>
  var appview = new Vue({
    el: '#app',
    data:{
      title:'Create multiple instances in VueJs',
      info:'This is first instance',
    },
    methods:{},
  });

  var app1view = new Vue({
    el:'#app2',
    data:{
      info:'This is second instance',
      //access another instance data 
      t:appview.title,
    },
    methods:{},
  });     
</script>
</body>
</html>
