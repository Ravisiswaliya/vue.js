<!DOCTYPE html>
<html>
<head>
	<title>VueJs 12</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style type="text/css">
  

</style>

</head>
<body>
  <div class="container">
	   <div id="app">
        <h2 class="text-center">{{name}}</h2>
        <p v-if='active'>This is an if statement paragraph.</p>
        <p v-else>This is a else statement paragraph.</p>
        <br>
        <p v-if='count==12'>Value = 12</p>
        <p v-else-if='count==13 '>Value = 13</p>
        <p v-else>Value = 15</p>      
     </div>
  </div>


<script>
  var myview = new Vue({
    el: '#app',
    data:{
      name:'Conditional directives in VueJs',
      active:true,
      count:15,
      
    },
    methods:{
      
    },

  });
     
</script>
</body>
</html>
